<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="panel">
        <img src="../img/image2vector.svg" alt="">
        <form>
            <div class="container">
                <label for="estados">Escolha um estado</label>
                <select id="estados" required>
                </select>
            </div>
            <div class="container">
                <label for="municipio">Escolha um município</label>
                <select id="municipio" required>
                </select>
            </div>
            <div class="container">
                <label for="data">Data de referência</label>
                <input type="month" id="data">
            </div>
            <div class="button">
                <button type="submit" id="search">Buscar </button>
            </div>
        </form>
    </section>

    <!-- The Modal -->
    <!-- <div id="myModal" class="modal"></div> -->

</body>

</html>
